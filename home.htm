<!-- CSS only -->
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript"src="main.js"></script>
  <link href="styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 

</head>

<body>
  <div id="img-bg"> 
  
  <div class="row">

    <div class="col-1">
      <img src="Bilder/blood.png" class="icon">
      <span id="blood_count_alltime"></span> 
      &nbsp;(-<span id="blood_per_round"></span>)<br>
      <img src="Bilder/strawberry.png" class="icon">
      <span id="strawberry_count"></span>
    </div>

    <div class="col-1">
      <img src="Bilder/bat.png" width="100px" id="p0-here">
      <button type="button" onclick="move(0)" class="btn btn-blue">Move</button>
    </div>

    <div class="col-1">&nbsp;</div>
    
    <div class="col-6">
      <img src="Bilder/time.png" class="icon">
      <img id="time0" src="Bilder/time_bg.png" class="time_icon">
      <img id="time1" src="Bilder/time_bg.png" class="time_icon">
      <img id="time2" src="Bilder/time_bg.png" class="time_icon">
      <img id="time3" src="Bilder/time_bg.png" class="time_icon">
      <img id="time4" src="Bilder/time_bg.png" class="time_icon">
      <img id="time5" src="Bilder/time_bg.png" class="time_icon">
      <img id="time6" src="Bilder/time_bg.png" class="time_icon">
      <img id="time7" src="Bilder/time_bg.png" class="time_icon">
      <img id="time8" src="Bilder/time_bg.png" class="time_icon">
      <img id="time9" src="Bilder/time_bg.png" class="time_icon">
      <img id="time10" src="Bilder/time_bg.png" class="time_icon">
      <span class="remaining_steps"></span>
    </div>

    <div class="col-1">
      <span id="season"></span>
    </div>
    
    <div class="col-2">
      <div id="season_container">
        <img id="season_bg" src="Bilder/season_bg.png" class="">
        <img id="season_dial" src="Bilder/season_dial.png" class="">
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="col-3 col-castle">
      <!-- Vampire  -->
      <center>
        <button id="plant0" type="button" onclick="plant(0)" class="btn btn-primary btn-farm"></button>
        &emsp;
        <button id="plant1" type="button" onclick="plant(1)" class="btn btn-primary btn-farm"></button>
        &emsp;
      </center>
    </div>

    <div class="col-2">
      <div class="row person-col">
        <img src="Bilder/bat.png" class="bat-img-large-top" id="p1-here">
        <img class="person-img" id="p1-img" onclick="move(1)">
      </div>
      <div class="person-col">
        <img src="Bilder/blood.png" class="icon">
        <span id="health_pos1"></span> / <span id="max_health_pos1"></span>  
      </div><br>
      <div class="row" id="p1-btns">
        <div class="col">
          <button id="give_strawberry1" type="button" onclick="give_strawberry()" class="btn btn-primary"><img src="Bilder/strawberry.png" class="icon"></button>
        </div>
        <div class="col">
          <button id="bite1" type="button" onclick="bite()" class="btn btn-primary"><img src="Bilder/tooth.png" class="icon"></button>
        </div>
      </div>   
    </div>

    <div class="col-2">
      <div class="row person-col">
        <img src="Bilder/bat.png" class="bat-img-large-top" id="p2-here">
        <img class="person-img" id="p2-img" onclick="move(2)" >
      </div>
      <div class="person-col">
        <img src="Bilder/blood.png" class="icon">
        <span id="health_pos2"></span> / <span id="max_health_pos2"></span>  
        
      </div><br>
      <div class="row" id="p2-btns">
        <div class="col">
          <button id="give_strawberry2" type="button" onclick="give_strawberry()" class="btn btn-primary"><img src="Bilder/strawberry.png" class="icon"></button>
        </div>
        <div class="col">
          <button id="bite2" type="button" onclick="bite()" class="btn btn-primary"><img src="Bilder/tooth.png" class="icon"></button>
        </div>
      </div>   
    </div>

    <div class="col-2">
      <div class="row person-col">
        <img src="Bilder/bat.png" class="bat-img-large-top" id="p3-here">
        <img class="person-img" id="p3-img" onclick="move(3)">
      </div>
      <div class="person-col">
        <img src="Bilder/blood.png" class="icon">
        <span id="health_pos3"></span> / <span id="max_health_pos3"></span>  
        
      </div><br>
      <div class="row" id="p3-btns">
        <div class="col">
          <button id="give_strawberry3" type="button" onclick="give_strawberry()" class="btn btn-primary"><img src="Bilder/strawberry.png" class="icon"></button>
        </div>
        <div class="col">
          <button id="bite3" type="button" onclick="bite()" class="btn btn-primary"><img src="Bilder/tooth.png" class="icon"></button>
        </div>
      </div>   
    </div>

    <div class="col-2">
      <div class="row person-col">
        <img src="Bilder/bat.png" class="bat-img-large-top" id="p4-here">
        <img class="person-img" id="p4-img" onclick="move(4)">
      </div>
      <div class="person-col">
        <img src="Bilder/blood.png" class="icon">
        <span id="health_pos4"></span> / <span id="max_health_pos4"></span>  
        
      </div><br>
      <div class="row" id="p4-btns">
        <div class="col">
          <button id="give_strawberry4" type="button" onclick="give_strawberry()" class="btn btn-primary"><img src="Bilder/strawberry.png" class="icon"></button>
        </div>
        <div class="col">
          <button id="bite4" type="button" onclick="bite()" class="btn btn-primary"><img src="Bilder/tooth.png" class="icon"></button>
        </div>
      </div>   
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="startModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-12 centered">
              <img src="Bilder/title.png" width="100%">
              <br><br><br>
              Drink enough blood to survive 2 years.<br>
              Don't kill the parents.<br>
              Biting sick humans is risky.<br>
              Plant strawberries to heal.<br>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gameOverStarveModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="Bilder/death.png" width="80%">
            </div>
            <div class="col-6 centered">
              <br>
              You starved to death.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gameOverFamilyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="Bilder/death.png" width="80%">
            </div>
            <div class="col-6 centered">
              <br>
              You destroyed a family!<br>
              Don't kill the parents.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="winModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <img src="Bilder/win.png" width="80%">
            </div>
            <div class="col-6 centered">
              <br>
              Survived 2 years!<br>
              Vampire score: <span id="winScore">12</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
